<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js"></script>
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">我有账号，去<a href="./logion.html">登陆</a></div>
            </h3>
            <div class="reg-form">
                <form action="./logion.html">
                    <ul>
                        <li><label for="">手机号:</label><input type="text" class="inp num" value="">
                            <span class="tf error"><i class="error_icon"></i><!-- 手机号格式不正确 --></span>
                        </li>
                        <li><label for="">短信验证码:</label><input type="text" class="inp" value="">
                            <span class="tf error"><i class="error_icon"></i><!-- 短信验证码输入不正确 --></span>
                        </li>
                        <li><label for="">登陆密码:</label><input type="password" class="inp psw" value="">
                            <span class="tf error"><i class="error_icon"></i><!-- 密码格式不正确 --></span>
                        </li>
                        <li class="safe">安全程度 <em class="pd ruo">弱</em><em class="pd zhong">中</em><em
                                class="pd qiang">强</em>
                        </li>
                        <li><label for="">确认密码:</label><input type="password" class="inp psw2" value="">
                            <span class="tf error"><i class="error_icon"></i><!-- 与上面不合不正确 --></span>
                        </li>
                        <li class="agree"><input type="checkbox">
                            同意协议并注册<a href="#">《用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="提交注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">

                </div>

                    京ICP备11041704号 京公网安备 11000002000088号

            </div>
        </footer>
    </div>
</body>

</html>
